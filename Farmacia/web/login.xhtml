<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Farmacia Esperanza</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900"/>
        <link rel="stylesheet" href="./resources/css/login.css"/>
    </head>
    <h:body>
        <div class="pen-title">
            <h1>Farmacia Esperanza</h1><span></span>
            <h2>La salud es lo primero.</h2>
        </div>

        <div class="container">
            <div class="card"></div>
            <div class="card">
                <h1 class="title">Login</h1>
                <h:form id="formLogin">
                    <p:growl id="mensaje"  showDetail="true" life="3000" />
                    
                    <div class="input-container">
                        
                        <p:inputText id="usuario" value="#{loginController.usuario.usuario }" placeholder="Usuario" required="true" 
                                     label="username" requiredMessage="Usuario requerido" />
                        
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <p:password id="password" value="#{loginController.usuario.clave }" placeholder="Password" required="true"
                                    label="password" requiredMessage="Clave requerida" />
                        <div class="bar"></div>
                    </div>
                    <div class="button-container">
                        <p:commandButton icon="ui-icon-person" value="Ingresar" update="mensaje" action="#{loginController.login() }"/>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
