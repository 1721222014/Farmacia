<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Farmacia Esperanza</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
          
    </h:head>
    <h:body>
                
            <h:panelGroup layout="block" class="login">
            <h:form id="formLogin"> 
                <p:growl id="mensaje"  showDetail="true" life="3000" />

                <p:panel header="Entrar" widgetVar="dlg" >
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="usuario" value="Usuario:" />
                        <p:inputText id="usuario" value="#{loginController.usuario.usuario }" placeholder="Usuario" required="true"
                                     label="username" requiredMessage="Usuario requerido" />

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{loginController.usuario.clave }" placeholder="Password" required="true"
                                    label="password" requiredMessage="Clave requerida" />

                        <f:facet name="footer">
                            <p:commandButton icon="ui-icon-person" value="Ingresar" update="mensaje" action="#{loginController.login() }"/>
                        </f:facet>  
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </h:panelGroup>
        
    </h:body>
</html>
